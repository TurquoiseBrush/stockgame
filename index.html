<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Stock Market Trading Game</h1>
        <p>Buy low, sell high, and grow your portfolio!</p>
    </header>
    <main>
        <div id="portfolio">
            <h2>Your Portfolio</h2>
            <p>Cash: $<span id="cash">1000</span></p>
            <ul id="stocks-owned"></ul>
        </div>
        <div id="market">
            <h2>Stock Market</h2>
            <div id="stock-list"></div>
        </div>
    </main>

    <!-- Modal for Stock Details -->
    <div id="stock-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-stock-name"></h2>
            <canvas id="stock-chart" width="400" height="200"></canvas>
            <p>Price History</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Stock Market Game. Good luck!</p>
    </footer>
    <script src="game1.js" type="module"></script> <!-- Link to your JS file as a module -->
