<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Stock Game Content -->
    <div id="login-section">
        <p>Please <a href="login.html">login</a> to play the stock game.</p>
    </div>

    <div id="game-section" style="display:none;">
        <h1>Welcome to the Stock Game</h1>
        <p>Cash: $<span id="cash">1000</span></p>
        <div id="stocks-owned">
            <h2>Your Portfolio</h2>
            <ul id="portfolio-list"></ul>
        </div>
        <h2>Available Stocks</h2>
        <ul id="stock-list"></ul>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
